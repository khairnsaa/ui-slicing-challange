<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Collection</title>

    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/cede744d7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="blob blob-top"></div>
    <div class="blob blob-bottom"></div>
    <div id="blur"></div>
    <header>
        <div class="logo">
            <h1>MVC Collection</h1>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
        </div>
        <div class="cta">
            <i class="fas fa-search"></i>
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="far fa-user"></i>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>New Collection <span>Chuck Taylor All Star</span></h1>
        </div>
        <div class="container">
            <aside class="left"></aside>
            <div class="content">
                <button>See More</button>
            </div>
            <aside class="right"></aside>
        </div>
        <div class="credit">
            <p>
                design by: <a href="https://www.behance.net/maksim_alt05ed">@Maksim Althukov</a> | coded by: <a href="github.com/khairnsaa">@khairunnisaas</a>
            </p>
        </div>
    </main>
</body>
</html>
